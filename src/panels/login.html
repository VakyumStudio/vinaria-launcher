<div class="login-content">
    <div class="login-card">
        <p>Connectez vous</p>
        <div class="login-type">
            <button class="mojang login-type-btn">Connexion a un compte vinaria</button>
            <button class="microsoft login-type-btn">Microsoft</button>
        </div>
        <button class="cancel cancel-login" style="display: none;">Annuler</button>
    </div>

   <div class="a2f-card" style="display: none;">
        <div class="info-login-2f"></div>
        <p>Vous avez l'A2F d'activé sur votre compte !</p>
        <div class="a2f-enter">
            <input type="text" class="a2f login-mojang-input" spellcheck="false">
        </div>
        <button class="login-btn-2f">Jouer</button>
        <button class="cancel cancel-2f">Annuler</button>
    </div>

    <div class="login-card-mojang">
        <div class="card-body">
            <small class="info-login">&nbsp;</small>

            <div class="login-card-mojang-input">
                <label>Pseudo</label>
                <input type="text" class="Mail login-mojang-input" spellcheck="false">
                <small class="error-mail">&nbsp;</small>
            </div>

            <div class="login-card-mojang-input">
                <label>Mot de passe</label>
                <input type="password" class="Password login-mojang-input" spellcheck="false">
                <small class="error-password">&nbsp;</small>
            </div>

            <div class="login-options">
                <a class="password-reset" target="_blank">Mot de passe oublié ?
                </a>
                <br>
                <a class="new-user" target="_blank">Pas de compte ?</a>
                <div class="btn-option-login">
                    <button class="login-btn">Jouer</button>
                    <button class="cancel cancel-mojang">Annuler</button>
                </div>
            </div>
        </div>
    </div>
</div>
